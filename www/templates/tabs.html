<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs ng-controller="TabCtrl as tabs" class="tabs-icon-top tabs-color-active-positive">

  <!-- Schedule Tab -->
  <ion-tab title="Schedule" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/app/schedule">
    <ion-nav-view name="tab-schedule"></ion-nav-view>
  </ion-tab>

  <!-- Earnings Tab -->
<!--   <ion-tab title="Earnings" icon-off="ion-social-usd-outline" icon-on="ion-social-usd" href="#/app/earnings">
    <ion-nav-view name="tab-earnings"></ion-nav-view>
  </ion-tab> -->

  <!-- Claim Shifts Tab -->
  <ion-tab title="Claim Shifts" icon-off="ion-ios-briefcase-outline" icon-on="ion-ios-briefcase" href="#/app/claim-days">
    <ion-nav-view name="tab-claim-days"></ion-nav-view>
  </ion-tab>

  <!-- Companies Tab -->
  <ion-tab title="Jobs" icon="ion-ios-list" href="#/app/companies">
    <ion-nav-view name="tab-companies"></ion-nav-view>
  </ion-tab>

  <!-- Preferences Tab -->
  <ion-tab title="Profile" icon="ion-person" href="#/app/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

</ion-tabs>
