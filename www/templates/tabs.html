<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Schedule Tab -->
  <ion-tab title="Schedule" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/app/schedule">
    <ion-nav-view name="tab-schedule"></ion-nav-view>
  </ion-tab>

  <!-- Earnings Tab -->
<!--   <ion-tab title="Earnings" icon-off="ion-social-usd-outline" icon-on="ion-social-usd" href="#/app/earnings">
    <ion-nav-view name="tab-earnings"></ion-nav-view>
  </ion-tab> -->

  <!-- Claim Shifts Tab -->
  <ion-tab title="Claim Shifts" icon-off="ion-ios-briefcase-outline" icon-on="ion-ios-briefcase" href="#/app/claim-days">
    <ion-nav-view name="tab-claim-days"></ion-nav-view>
  </ion-tab>

  <!-- Connect Accounts Tab -->
  <ion-tab title="Connect" icon="ion-key" href="#/app/connect-accounts">
    <ion-nav-view name="tab-connect-accounts"></ion-nav-view>
  </ion-tab>

  <!-- Preferences Tab -->
  <ion-tab title="More" icon-off="ion-ios-more-outline" icon-on="ion-ios-more" href="#/app/preferences">
    <ion-nav-view name="tab-preferences"></ion-nav-view>
  </ion-tab>

</ion-tabs>
