<ion-view view-title="Availability">
	<ion-content>

		<div class="padding">
			<div>
				
				<canvas barchart responsive=true options="chartOptions" data="chart"></canvas>
				
				<div class="wg-flex align-center">
					<span class="wg-flex-item">Mon</span>
					<span class="wg-flex-item">Tue</span>
					<span class="wg-flex-item">Wed</span>
					<span class="wg-flex-item">Thu</span>
					<span class="wg-flex-item">Fri</span>
					<span class="wg-flex-item">Sat</span>
					<span class="wg-flex-item">Sun</span>
				</div>
			</div>
		</div>

		<days/>
	</ion-content>
</ion-view>
