<ion-view view-title="Vehicles">
    <ion-content>
        <ion-list>
            <ion-item class="item-checkbox item-icon-right" ng-repeat="vehicle in currentUser.vehicles">
                <label class="checkbox">
                    <input type="checkbox" ng-change="update()" ng-model="vehicle.selected">
                </label>
                {{vehicle.name}}
                <i class="icon {{vehicle.icon}}"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
