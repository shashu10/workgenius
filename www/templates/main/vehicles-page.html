<ion-view view-title="Vehicles">
    <ion-content>
        <ion-list>
            <ion-item class="item-checkbox item-icon-right" ng-repeat="(vehicle, icon) in vehicleList">
                <label class="checkbox">
                    <input type="checkbox" ng-model="pref.vehicles[vehicle]">
                </label>
                {{vehicle}}
                <i class="icon {{icon}}"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
