<ion-view view-title="Hours">
    <ion-content class="has-header has-tabs">

        <!-- <div class="wg-title">
            <p>This is an estimate of your earnings based on the hours you've worked</p>
        </div> -->

        <div class="center-text">
            <div class="wg-hours-block">
                <h4>Today</h4>
                <h1>
                    {{8}}
                </h1>
            </div>

            <div class="wg-hours-block">
                <h4>This Week</h4>
                <h1>
                    {{31}}
                </h1>
            </div>

            <div class="wg-hours-block">
                <h4>This Month</h4>
                <h1>
                    {{130}}
                </h1>
            </div>

            <div class="wg-hours-block">
                <h4>Lifetime</h4>
                <h1>
                    {{846}}
                </h1>
            </div>
        </div>
    </ion-content>
    <div class="tabs tabs-positive tabs-icon-left">
        <a class="tab-item" ng-click="toggleWithoutAnimation('app.earnings')">
            <i class="icon ion-cash"></i> Earnings
        </a>
        <a class="tab-item active">
            <i class="icon ion-clock"></i> Hours
        </a>
    </div>
</ion-view>
