<ion-view class="register" title="Availability">
    <ion-content has-header="true" class="has-subheader">

        <div ng-controller="AvailabilityCtrl">
            <canvas barchart responsive=true options="chartOptions" data="chart"></canvas>
            <days/>
        </div>
        <!-- Signup -->
        <div>
            <div class="assertive" ng-show="error.message">{{error.message}}</div>
            <button class="button button-block button-positive" ng-click="register()">
                Finish >>
            </button>
            By creating an account you agree to the Terms of Use and Privacy Policy.
            <button class="button button-block button-clear button-calm" ng-click="loginDemoUser()">
                Skip
            </button>
        </div>
    </ion-content>
</ion-view>
