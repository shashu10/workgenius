<ion-view class="register" title="Register">
    <ion-content has-header="true" has-tabs="true" padding="true">
        <div class="list">
            
            <label class="item item-input">
                <input type="text" ng-model="pref.user.name" placeholder="Name">
            </label>
            <label class="item item-input">
                <input type="email" ng-model="pref.user.email" placeholder="Email">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="pref.user.password" placeholder="Password">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="pref.user.password1" placeholder="Password">
            </label>

            <button ui-sref="app.register-companies" class="button button-block button-positive">
                Continue >>
            </button>
        </div>
    </ion-content>
</ion-view>
