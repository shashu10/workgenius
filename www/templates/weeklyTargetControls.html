<div class="weeklyTarget">
	<p class= "weekly-hours light-blue">{{hourlyTarget}}</p>
	<div class="item range">
		0
		<input type="range" ng-model="hourlyTarget" name="hours" min="0" max="60">
		60
	</div>
	<p class="small-light">Earnings estimate</p>

	<p class= "currency-estimate light-green">{{hourlyTarget * hourlyRate | currency:undefined:0}}</p>
</div>
