<div view-title="Manage Availability">
    <div class="bar bar-subheader availability-tabs">
        <span ng-class="{active : availActive}" ng-click="toggleWithoutAnimation('app.availability-tabs.availability')">
			{{'Availability' | uppercase}}
        </span>
        <span ng-class="{active: !availActive}" ng-click="toggleWithoutAnimation('app.availability-tabs.block-days')">
			{{'Time Off' | uppercase}}
        </span>
    </div>

</div>
<ion-nav-view name="content"></ion-nav-view>
