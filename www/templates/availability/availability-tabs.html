<ion-view view-title="Manage Availability">
    <div class="bar bar-subheader availability-tabs">
        <span class="" ui-sref="app.availability-tabs.availability" ng-class="{active : !availActive}" ng-click="availActive = false">
			{{'Availability' | uppercase}}
        </span>
        <span class="" ui-sref="app.availability-tabs.block-days" ng-class="{active: availActive}" ng-click="availActive = true">
			{{'Time Off' | uppercase}}
        </span>
    </div>
    <ion-view>
        <div ui-view name="content"></div>
    </ion-view>
</ion-view>
