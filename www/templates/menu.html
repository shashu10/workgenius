<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear workgenius-logo" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear" ng-show="showRightIcon" ng-class="showCalendarIcon ? 'ion-ios-calendar-outline' : 'ion-ios-list-outline'"
        ng-click="showCalendarIcon ? showScheduleCalendar() : showScheduleList()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" expose-aside-when="large">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.login-page" ng-hide="isLoggedIn">
          <i class="icon ion-log-in"></i>
          Login
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.register-account-info" ng-hide="isLoggedIn">
          <i class="icon ion-person-add"></i>
          Register
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ng-click="logout()" ng-show="isLoggedIn">
          <i class="icon ion-log-out"></i>
          Logout
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/stats-page">
          <i class="icon ion-cash"></i>
          Stats
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/shifts">
          <i class="icon ion-network"></i>
          Available Shifts
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/schedule-calendar-page">
          <i class="icon ion-calendar"></i>
          Schedule
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/preferences-page">
          <i class="icon ion-ios-gear-outline"></i>
          Preferences
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
