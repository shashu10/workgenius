<ion-view view-title="Preferences">
	<ion-content>
		<ion-list>
			<ion-item href="#">
			   Weekly Hours Target
				<span class="item-note">
					Set at: {{preferences.hours}}
				</span>
			</ion-item>

			<ion-item href="#">
			   Company Whitelist
				<span class="item-note">
					{{preferences.companies}}
				</span>
			</ion-item>

			<ion-item href="#">
			   Manage Availability
				<span class="item-note">
					{{preferences.hours}} Hours
				</span>
			</ion-item>

			<ion-item href="#">
			   Vehicle Type
				<span class="item-note">
					Car
				</span>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
