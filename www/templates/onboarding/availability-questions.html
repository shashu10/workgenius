<ion-view class="availability-questions onboarding" title="Set your availability">
    <!-- has-subheader class -->
    <ion-content class="has-header has-subheader has-wg-save-bar">

        <div class="padding-top">
            <p class="label1 wg-title-instruction padding">
                You can change this later in your preferences
            </p>
            <div class="row" ng-repeat="i in [0, 1, 2]">
                <span class="roundLabel col-33" ng-repeat="day in currentUser.availQuestions.days | limitTo : 3 : i*3">
                    <button class="button button-block button-light" ng-class="{selected : day.selected}" ng-click="day.selected = !day.selected">
                        {{day.name | capitalize}}
                    </button>
                </span>
            </div>
        </div>

        <div>
            <hr class="question-diviver">
            <div class="row" ng-repeat="i in [0, 1, 2]">
                <span class="roundLabel col-33" ng-repeat="timeSlot in currentUser.availQuestions.timeSlots | limitTo : 3 : i*3">
                    <button class="button button-block button-light" ng-class="{selected : timeSlot.selected}" ng-click="timeSlot.selected = !timeSlot.selected">
                        {{timeSlot.name | capitalize}} <br>
                        {{timeSlot.start}} - {{timeSlot.end}}
                    </button>
                </span>
            </div>
            <p class="label1 wg-title-instruction">
                    Set hour by hour availability next
            </p>
        </div>
    </ion-content>

    <div class="bar bar-footer bar-positive" ng-click="next(); setAvailWithQuestions()" ng-show="didSelectOption()">
      <h1 class="title">CONTINUE >></h1>
    </div>
</ion-view>
