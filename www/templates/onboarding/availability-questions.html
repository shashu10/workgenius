<ion-view class="availability-questions" title="Schedule Preferences">
    <ion-content class="has-header has-subheader">

        <div>
            <p class="label1">
                What days do you want to work?
            </p>
            <div class="row" ng-repeat="i in [0, 1, 2]">
                <span class="roundLabel col-33" ng-repeat="day in availQuestions.days | limitTo : 3 : i*3">
                    <button class="button button-block button-light" ng-class="day.selected ? 'selected' : ''" ng-click="day.selected = !day.selected">
                        {{day.name | capitalize}}
                    </button>
                </span>
            </div>
        </div>

        <div>
            <div class="label2">
                <p class="center-text">
                    What times do you want to work?
                </p>
                <p class="center-text">
                    (You can customize your hourly schedule on the next page)
                </p>
            </div>
            <div class="row" ng-repeat="i in [0, 1, 2]">
                <span class="roundLabel col-33" ng-repeat="timeSlot in availQuestions.timeSlots | limitTo : 3 : i*3">
                    <button class="button button-block button-light" ng-class="timeSlot.selected? 'selected' : ''" ng-click="timeSlot.selected = !timeSlot.selected">
                        {{timeSlot.name | capitalize}} <br>
                        {{timeSlot.start}} - {{timeSlot.end}}
                    </button>
                </span>
            </div>
        </div>
        
        <!-- Finish Onboarding -->
        <button ng-click="next(); setAvailWithQuestions()" class="button button-full button-positive">
            Continue >>
        </button>
    </ion-content>
</ion-view>
