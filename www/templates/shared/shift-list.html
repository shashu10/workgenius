<div ng-repeat="group in groupedShifts = (currentUser.shifts | groupBy: 'date')">
    <div class="group-list">
        <ion-list>
            <ion-item id="{{anchorID(group)}}" class="item-divider item-remove-animate" ion-affix data-affix-within-parent-with-class="group-list">
                {{dividerFunction(group[0].startsAt) | uppercase}}
                <div class="earnings-estimate">
                    <p>ESTIMATED EARNINGS:</p>
                    <p><i class="light-green">{{earningsEstimate.group(group) | currency:undefined:0}}</i></p>
                </div>
            </ion-item>
            <ion-item class="item-avatar item-company-icon wg-shift item-remove-animate" bounce-left ng-repeat="shift in group" can-swipe="true">
                <img ng-src="img/companies/{{shift.company.toLowerCase() | spaceless}}.png">
                <div class="schedule-text">
                    <p>
                        <strong>{{shift.company | uppercase}}</strong>
                    </p>
                    <p class="schedule-time">
                        <strong>{{formatAMPM(shift.startsAt) | uppercase}}</strong> - <strong>{{formatAMPM(shift.endsAt) | uppercase}}</strong>
                    </p>
                </div>
                <span class="item-note">
                    <strong>&lt</strong>
                </span>
                <!-- <ion-option-button class="button-positive" ng-click="goToApp(shift)">
                    Go to<br>app
                </ion-option-button> -->
                <ion-option-button class="button-assertive" ng-click="cancelShift(shift)">
                    Cancel<br>shift
                </ion-option-button>
            </ion-item>
        </ion-list>
    </div>
</div>
