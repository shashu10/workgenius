<div class="padding-top center-text">
	<p class="wg-title">How many hours would you <strong>like</strong> to work per week?</p>
	<p class= "weekly-hours light-blue">{{currentUser.target}}</p>
	<div class="item range">
		0
		<!-- ng-change="update(currentUser.target)" -->
		<input type="range" ng-model="currentUser.target" name="hours" min="0" max="80">
		80
	</div>
	<p class="small-light">Earnings estimate</p>

	
	<div class="currency-wrapper padding">
		<p class= "currency-estimate light-green">{{currentUser.target * hourlyRate | currency:undefined:0}} </p>
		<span class="earning-label-right">weekly</span>
	</div>
	<p class="padding-top"></p>
	
	<div class="currency-wrapper padding">
		<p class= "currency-estimate light-green">{{currentUser.target * hourlyRate / 7 * 30 | currency:undefined:0}} </p>
		<span class="earning-label-right">monthly</span>
	</div>
</div>
