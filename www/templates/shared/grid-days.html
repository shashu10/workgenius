<div class="days">
    <div class="wg-title">
        <p>Use this to customize exactly what hours you can and can't work. You can come back to change this later in your preferences. When you are done press the check mark on your top right.</p>
    </div>
    <div class="wg-grid-days">
        <div class="row" wg-availability-header>
            <div class="first"></div>
            <div class="col" ng-click="select(day, null)" ng-repeat="day in days">{{day | limitTo: 1}}</div>
        </div>
        <div class="row" ng-repeat="(i, int) in intervals">
            <div class="first" ng-click="select(null, i)">{{int}}</div>
            <div class="col" ng-class="{selected : isSelected(day, int)}" ng-repeat="day in days" ng-click="select(day, i, int)">
                <span>
                    {{isSelected(day, int) ? 'YES' : 'NO'}}
                </span>
            </div>
        </div>
    </div>
</div>
