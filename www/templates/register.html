<ion-view class="register" title="Register">
    <ion-content has-header="true" has-tabs="true" padding="true">
        <ion-slide-box on-slide-changed="slideHasChanged($index)">
            <!-- username and password -->
            <ion-slide>
                <div class="box">
                    <div class="list">
                        <label class="item item-input">
                            <input type="email" ng-model="user.email" placeholder="Email">
                        </label>
                        <label class="item item-input">
                            <input type="password" ng-model="user.password" placeholder="Password">
                        </label>
                    </div>
                </div>
            </ion-slide>
            <!-- companies -->
            <ion-slide>
                <div class="box">
                    <div class="row" ng-repeat="rows in chunkedCompanies">
                        <div class="col" ng-repeat="key in rows" ng-click="select(key)">
                            <img ng-class="companies.{{key}} ? 'selected' : ''" ng-src="img/companies/{{key}}.png" alt="">
                        </div>
                    </div>
                </div>
            </ion-slide>
            <!-- Hours -->
            <ion-slide>
                <div class="list box">
                    <days/>
                </div>
            </ion-slide>
            <!-- Signup -->
            <ion-slide>
                <div class="box pink">
                    <div class="assertive" ng-show="error.message">{{error.message}}</div>
                    <button class="button button-block button-positive" ng-click="register()">
                        CREATE ACCOUNT
                    </button>
                    By creating an account you agree to the Terms of Use and Privacy Policy.
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
