<ion-view title="Forgot Password">
    <ion-nav-title>
        <div class="bar bar-header bar-light wg-register-bar">
            <div class="title">
                <span ng-class="{selected: signupActive}" ng-click="toggleWithoutAnimation('registration.signup')">
              Sign up
              <div class="arrow"></div>
            </span>
                <span ng-class="{selected: !signupActive}" ng-click="toggleWithoutAnimation('registration.login')">
              Log in
              <div class="arrow"></div>
            </span>
            </div>
        </div>
    </ion-nav-title>
    <ion-content ng-show="!state.success" class="has-header">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="email" ng-model="user.email" placeholder="Enter your email">
            </label>
        </div>
        <div class="assertive" ng-show="error.message">{{error.message}}</div>
        <button class="button button-full button-positive" ng-click="reset()">
            RESET PASSWORD
        </button>
    </ion-content>
    <ion-content ng-show="state.success" class="has-header" padding="true">
        <div class="positive">An email has been sent to you with instructions on resetting your password.</div>
        <button class="button button-full button-clear button-calm" ng-click="login()">
            Log In
        </button>
    </ion-content>
</ion-view>
