<ion-view hide-nav-bar="true" ng-controller="TutorialCtrl as tutorial" class="wg-tutorial" left-buttons="leftButtons" right-buttons="rightButtons">

    <ion-slide-box on-slide-changed="slideChanged(index)">
        <ion-slide>
            <div class="card">
                <div class="item item-divider">
                    Create your WorkGenius ID
                </div>
                <div class="wg-tutorial-image">
                    <img src="/img/tutorial1.png">
                </div>
            </div>
        </ion-slide>
        <ion-slide>
            <div class="card">
                <div class="item item-divider">
                    Browse Flexible Jobs Near You
                </div>
                <div class="wg-tutorial-image">
                    <img src="/img/tutorial2.png">
                </div>
            </div>
        </ion-slide>
        <ion-slide>
            <div class="card">
                <div class="item item-divider">
                    Apply Instantly with your WorkGenius ID
                </div>
                <div class="wg-tutorial-image">
                    <img src="/img/tutorial3.png">
                </div>
            </div>
        </ion-slide>
        <ion-slide>
            <div class="card">
                <div class="item item-divider">
                    All of your work in one place.
                </div>
                <div class="wg-tutorial-image">
                    <img src="/img/tutorial4.png">
                </div>
            </div>
        </ion-slide>
    </ion-slide-box>
    <div class="wg-button-container">
        <button class="button button-block button-positive wg-tutorial-button" ng-click="tutorial.startApp()">
            Sign up
        </button>
        <div class="wg-tutorial-text">Do you already have an account?</div>
        <div class="wg-tutorial-text-button">Log in here!</div>
    </div>
</ion-view>
