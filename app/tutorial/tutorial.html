        <ion-slide>
            <h3>Browse Flexible Jobs Near You</h3>
            <div class="wg-tutorial-image">

            </div>
        </ion-slide>
        <ion-slide>
            <h3>Apply Instantly with your WorkGenius ID</h3>
            <div class="wg-tutorial-image">
