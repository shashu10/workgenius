<ion-view title="Setup Wizard" ng-controller="GoalCtrl as goal">
    <ion-content class="big-form wizard-goal" scroll="false">

        <h3>
            What is your
            <br>
            <strong>daily earnings goal?</strong>
        </h3>

        <div>
            <goal-controls current-user= "goal.currentUser"><goal-controls>
        </div>

        <div class="next-button">
            <button ng-click="goal.next()" class="button button-positive">
                Continue ➝
            </button>
        </div>

    </ion-content>
</ion-view>
