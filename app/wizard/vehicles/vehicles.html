<ion-view title="Setup Wizard" ng-controller="GoalCtrl as goal">
    <ion-content class="big-form wizard-vehicles" scroll="false">

        <h3>
            Select your <strong>vehicles</strong>
        </h3>

        <div class="main-button">
            <button ng-click="goal.next()" class="button button-positive">
                Continue
                <i class="icon ion-android-arrow-forward"></i>
            </button>
        </div>

    </ion-content>
</ion-view>
