<ion-view title="Your Vehicles" ng-controller="VehicleListCtrl as vehicles">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="vehicles.addNew()">Add
        </button>
    </ion-nav-buttons>
    <ion-content class="big-form wg-preferences wg-preference-vehicle">
        <p class="wg-title-instruction padding-top" ng-if="vehicles.list.length">
            Add/remove your vehicles here
        </p>
        <p class="wg-title-instruction padding-top" ng-if="!vehicles.list.length">
            Add your vehicles here to qualify for more jobs
        </p>
        <ion-list>
            <ion-item class="item-icon-right item-remove-animate" ng-repeat="vehicle in vehicles.list" bounce-left>
                <span>{{vehicles.longText(vehicle) | capitalize: true}}</span>
                <span class="icon wg-icon" ng-class="vehicles.getIcon(vehicle)"></span>
                <ion-option-button class="button-assertive" ng-click="vehicles.deleteVehicle($index)">Delete</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
</ion-nav-view>
