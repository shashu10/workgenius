<ion-view title="Setup Wizard" ng-controller="LocationsCtrl as location">
    <ion-content class="big-form wizard-locations">

        <h3>
            Select the area(s) that you
            <br>
            <strong>want to work</strong>
        </h3>

        <ion-list>
            <div ng-repeat="city in location.options">
                <ion-checkbox class="item-checkbox-right" ng-model="city.selected" on-change = "location.onChange(city)">
                    <strong>{{city.name | capitalize: true}}</strong>
                </ion-checkbox>

                <label ng-if="city.name === 'other'" class="item item-input item-floating-label wg-other-location" ng-show="city.selected">
                    <p class="input-label">Location</p>
                    <input type="text" ng-model="city.otherName" placeholder="City, State" required>
                </label>
            </div>
        </ion-list>

        <!--ng-class="{disabled: !location.selectedCities.length}"-->

        <div class="next-button">
            <button
            ng-class="{disabled: !location.canContinue()}",
            ng-click="location.next()"
            class="button button-positive"
            >
                Continue ‚ûù
            </button>
        </div>

    </ion-content>
</ion-view>
