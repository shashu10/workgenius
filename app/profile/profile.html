<ion-view view-title="My Profile" ng-controller="ProfileCtrl as profile">
    <ion-content class="wg-preferences">

        <br>
        
        <div class="wg-profile-wrapper">
            <div class="wg-profile-picture" ng-style="{'background-image':'url(' + headshot.imageData + ')'}" ng-click="headshot.showPictureOptions()"></div>
            <div class="wg-profile-edit">
                <i class="icon ion-edit light"></i>
            </div>
        </div>

        <br>
    
        <div class="row center-text">
            <div class="col">
                <h4>Earnings</h4>
                <p>50</p>
                <p>50</p>
            </div>
            <div class="col">
                <h4>Hours</h4>
                <p>50</p>
                <p>50</p>
            </div>
        </div>
        
        <br>

            <ion-item href="#/app/goal" class="item-icon-right">
                Contact Us
                <i class="icon ion-email"></i>
            </ion-item>

        <br>

        <ion-list>
            
            <ion-item href="#/app/goal" class="item-icon-left item-icon-right">
                <i class="icon ion-cash"></i>Earnings Goal
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>

            <ion-item href="#/app/personal-info" class="item-icon-left item-icon-right">
                <i class="icon ion-person"></i>Personal Information
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>

            <ion-item href="#/app/vehicles" class="item-icon-left item-icon-right">
                <i class="icon ion-document-text"></i>Documents
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>

            <ion-item href="#/app/vehicles" class="item-icon-left item-icon-right">
                <i class="icon ion-android-car"></i>Vehicles
                <span class="item-note vehicle-item-list">
                    <span ng-repeat="vehicle in currentUser.vehicles | filter:{ selected: true }">{{vehicle.name}}{{$last ? '' : ', '}}</span>
                </span>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>

            <ion-item href="#/app/locations" class="item-icon-left item-icon-right">
                <i class="icon ion-location"></i>Locations
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>

            <ion-item href="#/app/vehicles" class="item-icon-left item-icon-right">
                <i class="icon ion-android-notifications"></i>Notifications
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>

        </ion-list>

        <br>

        <ion-list>
            <ion-item class="item-icon-right assertive" ng-click="profile.logout()">
                Logout
                <i class="icon ion-log-out"></i>
            </ion-item>
        </ion-list>
        <br>
        <p class="menu-note center-text">v{{appVersion || "0.0.1"}}</p>
    </ion-content>
</ion-view>
