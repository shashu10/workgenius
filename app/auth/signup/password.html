<ion-view hide-nav-bar="true" title="Signup" ng-controller="SignupCtrl as signup">
    <ion-content class="big-form" scroll="false">
        <br>
        <button ng-click="signup.goBack()" class="button back-button buttons button-clear header-item">
            <i class="icon ion-ios-arrow-back wg-floating-back-icon"></i> Back
        </button>
        <form name="form" shake-that novalidate submitted="submitted" submit="signup.doSignup()">
            <h1>Last step</h1>
            <h1>Create a password</h1>
            <label class="item item-input item-floating-label">
                <span class="input-label">Password</span>
                <input type="password" ng-model="signup.currentUser.password" placeholder="Password" required>
            </label>
            <p class="error">{{signup.error}}</p>
            <div class="next-button">
                <button type="submit" class="button button-positive" ng-hide="signup.loading">
                    Finish ‚ûù
                </button>
                <button class="button button-positive button-loading" ng-show="signup.loading" ng-class="{disabled: signup.loading}">
                    <ion-spinner icon="dots" class="spinner-light"></ion-spinner>
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
