<ion-view title="Application" ng-controller="PhoneCtrl as phone">
    <ion-content class="big-form wg-application apply-phone">

        <h4>
            We need some information to
            <br>
            <strong>complete your application</strong>
        </h4>
        <form name="form" shake-that novalidate submitted="submitted" submit="phone.next()">
            <h3> What's your phone number? </h3>

            <label class="item item-input">
                <input name="phone" type="text" formatted-input wg-length="10" format-type="tel" ng-model="phone.currentUser.phone" placeholder="(XXX) XXX-XXXX" pattern="[0-9]*">
            </label>

            <div class="next-button">
                <button type="submit" class="button button-positive">
                    Continue ‚ûù
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
