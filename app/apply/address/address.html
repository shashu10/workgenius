<ion-view title="Application" ng-controller="AddressCtrl as address">
    <ion-content class="big-form wg-application apply-address" scroll="false">
        <h4>
            What is your
            <br>
            <strong>home address?</strong>
        </h4>
        <form name="form" shake-that novalidate submitted="submitted" submit="address.next()">

            <label class="item item-input">
                <input type="text" ng-model="address.currentUser.address" placeholder="50 Market Street, San Francisco CA 94552" required>
            </label>

            <div class="next-button">
                <button type="submit" class="button button-positive">
                    Continue ➝
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
