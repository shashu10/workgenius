<ion-view title="Onboarding" ng-controller="CompaniesRecCtrl as companies">
    <ion-content class="big-form wg-application apply-companies">
        <h4>
            Here are some recommended jobs
            <br>
            based on your profile!
        </h4>

        <ion-list>
            <ion-checkbox ng-model="company.interested" ng-repeat="company in companies.recommended" class="item-checkbox-right item-avatar wg-item-company">
                <img ng-src="img/companies/{{company.name.toLowerCase()  | spaceless}}.png" alt="">
                <strong class="wg-company-name">{{company.name | capitalize: true}}</strong>
                <!--<div><strong>{{company.employmentType}}</strong></div>-->
                <div class="wg-earnings">
                    Earnings Est: {{company.earningsEst | currency:undefined:0}}/hr
                </div>

            </ion-checkbox>
        </ion-list>

        <div class="main-button">
            <button ng-click="companies.showMore = !companies.showMore; companies.resize()" class="button button-stable">
                {{companies.showMore ? "Don't show more companies" : "Show more companies"}}
            </button>
        </div>

        <ion-list ng-if="companies.showMore">
            <ion-checkbox ng-model="company.interested" ng-repeat="company in companies.nonRecommended" class="item-checkbox-right item-avatar wg-item-company">
                <img ng-src="img/companies/{{company.name.toLowerCase()  | spaceless}}.png" alt="">
                <strong class="wg-company-name">{{company.name | capitalize: true}}</strong>
                <!--<div><strong>{{company.employmentType}}</strong></div>-->
                <div class="wg-earnings">
                    Earnings Est: {{company.earningsEst | currency:undefined:0}}/hr
                </div>

            </ion-checkbox>
        </ion-list>

        <div class="next-button">
            <button ng-click="companies.next()" ng-class="{disabled: !companies.canContinue()}" class="button button-positive">
                Continue ‚ûù
            </button>
        </div>
    </ion-content>
</ion-view>
