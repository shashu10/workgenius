<ion-view title="Application" ng-controller="PhoneCallCtrl as phone">
    <ion-content class="big-form wg-application apply-phone">

        <h4>
            Pick a time to talk to us
        </h4>
        <ion-list>
            <ion-radio ng-repeat="slot in phone.timeslots" ng-model="phone.choice" ng-value="slot">{{slot.start}}</ion-radio>
        </ion-list>

        <div class="next-button">
            <button
            ng-class="{disabled: !phone.choice}"
            ng-click="phone.next()"
            class="button button-positive"
            >
                Continue ‚ûù
            </button>
        </div>

    </ion-content>
</ion-view>
