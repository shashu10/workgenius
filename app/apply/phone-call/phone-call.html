<ion-view title="Application" ng-controller="PhoneCallCtrl as phone">
    <ion-content class="big-form wg-application apply-phone">

        <h4>
            Pick a time to talk to us
        </h4>
        <ion-list>
            <ion-item>Monday 1pm</ion-item>
            <ion-item>Monday 3pm</ion-item>
            <ion-item>Tuesday 1pm</ion-item>
            <ion-item>Tuesday 3pm</ion-item>
            <ion-item>Wednesday 1pm</ion-item>
            <ion-item>Wednesday 3pm</ion-item>
            <ion-item>Thursday 1pm</ion-item>
            <ion-item>Thursday 3pm</ion-item>
        </ion-list>

        <div class="next-button">
            <!-- !(avail.options | filter: {selected:true}).length -->
            <button
            ng-class="{disabled: false}"
            ng-click="phone.next()"
            class="button button-positive"
            >
                Continue ➝
            </button>
        </div>

    </ion-content>
</ion-view>
