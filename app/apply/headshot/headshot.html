<ion-view title="Setup Wizard" ng-controller="HeadshotCtrl as headshot">
    <ion-content class="big-form wg-application wizard-headshot" scroll="false">
        
        <div class="header-container">
            <h4>
                Select your <strong>headshot</strong>
            </h4>
        </div>
        
        <div class="padding">
            <button class="button button-outline button-positive button-block">
              Upload Headshot
            </button>
        </div>

        <div class="next-button">
            <button
            class="button button-positive"
            ng-click="headshot.next()"
            >
                Continue ‚ûù
            </button>
        </div>

    </ion-content>
</ion-view>
