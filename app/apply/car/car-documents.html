<ion-view title="Setup Wizard" ng-controller="CarDocumentsCtrl as car">
    <ion-content class="big-form wg-application apply-car">

        <h4>
            Please upload your documents
        </h4>

        <button class="button button-outline button-positive button-block">
          Upload Registration
        </button>

        <button class="button button-outline button-positive button-block">
          Upload Proof of Insurance
        </button>

        <button class="button button-outline button-positive button-block">
          Upload Drivers License
        </button>

        <div class="main-button">
            <button
            ng-class="true ? 'button-positive' : 'button-light disabled'"
            ng-click="car.next()"
            class="button"
            >
                Continue
                <i class="icon ion-android-arrow-forward"></i>
            </button>
        </div>

    </ion-content>
</ion-view>
