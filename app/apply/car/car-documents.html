<ion-view title="Application" ng-controller="CarDocumentsCtrl as car">
    <ion-content class="big-form wg-application apply-car">

        <h4>
            Please upload your documents
        </h4>

        <div class="padding">
            <button class="button button-outline button-positive button-block">
              Upload Registration
            </button>

            <button class="button button-outline button-positive button-block">
              Upload Proof of Insurance
            </button>

            <button class="button button-outline button-positive button-block">
              Upload Drivers License
            </button>
        </div>

        <div class="next-button">
            <button
            ng-click="car.next()"
            class="button positive"
            >
                Continue ‚ûù
            </button>
        </div>

    </ion-content>
</ion-view>
